<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="stats">
      <div class="container">
        <div class="stats__body">
          <h1 class="stats__title">
            Explore, Buy and Sell the <span>Best NFTs!</span>
          </h1>
          <div class="stats__buttons">
            <button class="stats__button_explore">Explore</button
            ><button class="stats__button_create">Create</button>
          </div>
          <div class="stats__stats">
            <div class="stats__data">
              <p class="stats__data_number">32k+</p>
              <p class="stats__data_title">Artworks</p>
            </div>

            <div class="stats__data">
              <p class="stats__data_number">20k+</p>
              <p class="stats__data_title">Auctions</p>
            </div>
            <div class="stats__data">
              <p class="stats__data_number">12k+</p>
              <p class="stats__data_title">Creators</p>
            </div>
          </div>
          <div class="stats__card">
            <div class="stats__card_picture">
              <div class="stats__card_data">
                <div class="stats__card_bid">
                  <p class="stats__card_current-bid">Current bid</p>
                  <p class="stats__card_eth">0.99 ETH</p>
                </div>
                <div class="stats__card_time">
                  <p class="stats__card_ends-in">Ends in</p>
                  <p class="stats__card_hrs">25 hrs</p>
                </div>
              </div>
            </div>
            <div class="stats__card_info">
              <div class="stats__card_text">
                <p class="stats__card_title">Artist</p>
                <p class="stats__card_subtitle">@wzard</p>
              </div>
              <div class="stats__card_bid">
                <button>Start Bid</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
